<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xala</title>
  <style>
    pre, #stdout, textarea {
      background: #eeeecc;
      font-family: monospace;
      border: 1px solid #dcca;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 10px;
      flex: 1;
      width: 100%;
      overflow: auto;
    }
    .row {
      display: flex;
      width: 100vw;
      height: 100vh;
      padding: 2%;
      box-sizing: border-box;
    }
    .cont {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body {
      margin: 0;
    }
    canvas {
      border: 1px solid black;
    }
    .runbtn {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="cont">
      <textarea id="input">%X ADD %Y MOD 0.5 INTO %OUT ; adds x and y outputs into the screen</textarea>
      <button class="runbtn" onclick="run()">Run</button>
    </div>
    <div class="cont">
      <div>
        <canvas id="canvas" width="512" height="512"></canvas>
      </div>
      <div id="stdout"></div>
    </div>
  </div>
  <script>
    let stdout = ""
    let renderData = new Uint8Array(256*256), ctx, instance;
/*
    function render() {

      for (i in renderData) {
        ctx.fillStyle = `rgb(${renderData[i]},${renderData[i]},${renderData[i]})`;
        ctx.fillRect((i%256)*2, (~~(i/256))*2, 2, 2)
      }
    }
    */

    function render() {
      ctx.fillStyle = "rgb(51,122,166)";
      ctx.fillRect(0, 0, 512, 512);
      ctx.fillStyle = "rgb(255,255,255)";

      for (i in renderData) {
        if (renderData[i]) {
          ctx.fillRect((i%256)*2, (~~(i/256))*2, 2, 2)
        }
      }
    }

    function run(e) {
      stdout = "";
      console.log("run")
      const input = document.getElementById("input");
      var enc = new TextEncoder();
      var buf = enc.encode(input.value);
      console.log(input.value);
      for (let v of buf) {
        instance.exports.wasm_accept(v);
      }
      instance.exports.wasm_run();
      render();
    }

    window.addEventListener("load", () => {
      var canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      var stdoutEl = document.getElementById("stdout");

      (async () => {
        const wasm = await fetch("main.wasm");
        const buffer = await wasm.arrayBuffer();
        const result = await WebAssembly.instantiate(buffer, { env: {
          wasm_render: (buffer) => {
            renderData = new Uint8Array(instance.exports.memory.buffer, buffer, 256*256);
          },
          wasm_putchar: (stream, ch) => {
            if (stdout.length > 10000) {
              return;
            }
            if (ch == 1) {
              stdoutEl.innerText = "";
              stdoutEl.innerHtml = stdout;
              return;
            }

            if (stream == 0) { // stdout
              stdout += String.fromCharCode(ch);
            } else if (stream == 1) { // stderr
              stdoutEl.innerHtml += "[TODO: STDERR]"
            } else {
              console.error("wasm_putchar: Unknown stream")
            }
            stdoutEl.innerHTML = stdout
          }
        }});
        instance = result.instance;
        instance.exports.wasm_init()
        window.requestAnimationFrame(render)
      })()
    })
  </script>
</body>
</html>
