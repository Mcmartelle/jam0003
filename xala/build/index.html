<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xala</title>
  <style>
    pre {
      background: #eeeecc;
      border: 1px solid #dcca;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      box-sizing: border-box;
      flex: 1;
      min-width: 40%;
    }
    .cont {
      display: flex;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
     align-items: center;
    }
    body {
      margin: 0;
    }
    canvas {
      border: 1px solid black;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="cont">
    <div>
      <canvas id="canvas" width="512" height="512"></canvas>
    </div>
    <pre id="stdout"></pre>
  </div>
  <script>
    let renderData = new Uint8Array(256*256), ctx;

    function render() {
      ctx.fillStyle = "rgb(51,122,166)";
      ctx.fillRect(0, 0, 512, 512);
      ctx.fillStyle = "rgb(255,255,255)";

      for (i in renderData) {
        if (renderData[i]) {
          ctx.fillRect((i%256)*2, (~~(i/256))*2, 2, 2)
        }
      }
      window.requestAnimationFrame(render)
    }

    window.addEventListener("load", () => {
      var canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      var stdoutEl = document.getElementById("stdout");

      (async () => {
        const wasm = await fetch("main.wasm");
        const buffer = await wasm.arrayBuffer();
        const result = await WebAssembly.instantiate(buffer, { env: {
          wasm_render: (buffer) => {
            renderData = new Uint8Array(instance.exports.memory.buffer, buffer, 256*256);
          },
          wasm_putchar: (stream, ch) => {
            if (ch == 1) {
              stdoutEl.innerText = "";
              return;
            }

            if (stream == 0) { // stdout
              stdoutEl.innerText += String.fromCharCode(ch)
            } else if (stream == 1) { // stderr
              stdoutEl.innerText += "[TODO: STDERR]"
            } else {
              console.error("wasm_putchar: Unknown stream")
            }
          }
        }});
        const instance = result.instance;
        instance.exports.wasm_main();
        window.requestAnimationFrame(render)
      })()
    })
  </script>
</body>
</html>
